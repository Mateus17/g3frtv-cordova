<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

<body class="point-bg white-bg demo">
  <div class="app">
    <header>
      <h1>Point.</h1>
      <a href="#"><span class="search"></span></a>
    </header>

    <div class="element-intro">
      <div class="bg-circle"></div>
    </div>

    <div class="demo-text">
      <p>A tout moment durant la vidéo, marquez un point et retrouvez l'émission entière sur votre page d'accueil</p>
      <div class="footer">
        <a href="#" class="btn-footer got-it">J'ai compris</a>
      </div>
    </div>

    <div class="row">
      <div class="video-container">
        <figure id="videoContainer" data-fullscreen="false">
          <video id="video" controls preload="metadata" poster="img/poster-video-direct.png">
            <source src="https://ulsdma-sn3301.files.1drv.com/y4meTp07RCpxH2X75niy1Shd6bu_0BYQRxWwZkxs8OcJgjX9z1G92EeHebywvFf9qsUk2obudZnpHFAmuK97KwDneollM1FoT7KSuhOYWv1lywY9vUBns7er7kZTDQSXRWMZYbsVFvVJ1h5PEZzOs3cwTvdDL6KkTaWF4U-izu-jCS3JXo27XKXKBO9eE88-ycfaYz4xPj81iyZRO0Wz4-Daw/zap-general.mp4?download&psid=1" type="video/mp4" />
          </video>
          <div class="video-played-picto"><img src="img/play-white.svg" alt=""></div>
          <div class="pin"></div>
          <div id="video-controls" class="controls" data-state="hidden">
            <button id="playpause" type="button" data-state="play">Play/Pause</button>
            <button id="stop" type="button" data-state="stop" class="hidden">Stop</button>
            <div class="progress">
              <div id="current_time"></div>
              <progress id="progress" value="0" min="0">
                <span id="progress-bar"></span>
              </progress>
              <div id="duration_time"></div>
            </div>
            <button id="mute" type="button" data-state="mute" class="hidden">Mute/Unmute</button>
            <button id="volinc" type="button" data-state="volup" class="hidden">Vol+</button>
            <button id="voldec" type="button" data-state="voldown" class="hidden">Vol-</button>
            <button id="fs" type="button" data-state="go-fullscreen" class="hidden">Fullscreen</button>
          </div>
        </figure>
      </div>
    </div>

    <div class="row delimiter first-row-point">
      <h3 class="maximize">le point du 27 juin</h3>
      <h4>Durée : 2min42</h4>
    </div>
    <div class="row custom-padding delimiter border-left-custom warning">
      <h5>le point du 27 juin</h5>
      <h6>
        <i class="fa fa-time"></i> 2min42</h6>

    </div>

        </li>
