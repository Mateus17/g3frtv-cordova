<html>

<head>
  <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <title>Direct.</title>
</head>

<body class="white-bg">
  <div class="app">
    <header>
      <h1>Direct.</h1>
      <a href="#"><span class="search"></span></a>
    </header>

    <div class="row">
      <ul class="nav-channel">
        <li><a href="#">France 2</a></li>
        <li><a href="#">France 3</a></li>
        <li><a href="#">France 4</a></li>
        <li><a href="#">France 5</a></li>
        <li><a href="#">France Ã”</a></li>
      </ul>
    </div>

    <div class="row last float">
      <div class="video-container">
        <figure id="videoContainer" data-fullscreen="false">
          <video id="video" controls preload="metadata" poster="img/poster-video-direct.png">
            <source src="http://www.nicolas-hoffmann.net/animations/Cavernae_Terragen2.mp4" type="video/mp4" />
          </video>
          <div class="video-played-picto"><img src="img/play-white.svg" alt=""></div>
          <div class="pin"></div>
          <div id="video-controls" class="controls" data-state="hidden">
            <button id="playpause" type="button" data-state="play">Play/Pause</button>
            <button id="stop" type="button" data-state="stop" class="hidden">Stop</button>
            <div class="progress">
              <div id="current_time"></div>
              <progress id="progress" value="0" min="0">
                <span id="progress-bar"></span>
              </progress>
              <div id="duration_time"></div>
            </div>
            <button id="mute" type="button" data-state="mute" class="hidden">Mute/Unmute</button>
            <button id="volinc" type="button" data-state="volup" class="hidden">Vol+</button>
            <button id="voldec" type="button" data-state="voldown" class="hidden">Vol-</button>
            <button id="fs" type="button" data-state="go-fullscreen" class="hidden">Fullscreen</button>
          </div>
        </figure>
      </div>
      <h2>A suivre</h2>
      <img src="img/grille-tv-3.png" alt="">
    </div>

    <div class="footer-main">
      <ul>
        <li>
          <a href="home.html"><img class="nav-img" src="img/house.svg" alt=""></a>
          <div class="tab-badge"></div>
        </li>
        <li>
          <a href="replay.html"><img class="nav-img" src="img/replay.svg" alt=""></a>
        </li>
        <li class="active">
          <a href="direct.html"><img class="nav-img" src="img/play.svg" alt=""></a>
        </li>
        <li>
          <a href="grilletv.html"><img class="nav-img" src="img/grid.svg" alt=""></a>
        </li>
        <li>
          <a href="profil.html"><img class="nav-img" src="img/profil.svg" alt=""></a>
        </li>
      </ul>
    </div>
    <!--<h1>Apache Cordova</h1>

                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>-->
  </div>

  <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/video-player.js"></script>
  <script type="text/javascript" src="js/localStorage-point.js"></script>
</body>

</html>
